<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/citas.css">
    <title>Citas</title>
</head>
<body>
    
    <div class="div-titulo">
        <h1>Citas</h1>
    </div>
    
    <div class="contenedor">

        <div class="div-formulario">
            <h2>Formulario</h2>

            <form action="#" id="formulario">
                <input required type="text" id="nombre" placeholder="Ingresa un nombre">
                <input required type="text" id="apellido" placeholder="Ingresa apellido">
                <input required type="number" id="cedula" placeholder="Ingresa cedula">
                <input required type="email" id="correo" placeholder="Ingresa correo">
                <input required type="number" id="telefono" placeholder="Ingresa telefono">
                <input required type="date" id="fecha" placeholder="Ingresa fecha">
                <select required class="form-select" aria-label="Default select example" id="hora">
                    <option selected>Seleccione una hora</option>
                    <option value="8am">8:00 am</option>
                    <option value="9am">9:00 am</option>
                    <option value="10am">10:00 am</option>
                    <option value="11am">11:00 am</option>
                    <option value="12pm">12:00 pm</option>
                    <option value="1pm">1:00 pm</option>
                    <option value="2pm">2:00 pm</option>
                    <option value="3pm">3:00 pm</option>
                    <option value="4pm">4:00 pm</option>
                    <option value="5pm">5:00 pm</option>
                  </select>
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Listado de Citas</h2>
            <div class="div-empleados">
                
            </div>
        </div>

    </div>










    <script src="./controllers/app.js"></script>
    <!-- <script src="./js/validacion.js"></script> -->
</body>
</html>
